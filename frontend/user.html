<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página do Usuário</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Bem-vindo, {{username}}!</h1>
  <p>Seu saldo de créditos: {{saldo}}</p>

  <h2>Inserir Créditos</h2>
  <button onclick="mostrarOpcoes()">Inserir Créditos</button>

  <div id="opcoes" style="display: none;">
    <button onclick="inserirCredito(10)">R$ 10.00</button>
    <button onclick="inserirCredito(50)">R$ 50.00</button>
    <button onclick="inserirCredito(100)">R$ 100.00</button>
  </div>

  <h2>Sacar Saldo</h2>
  <button onclick="sacarSaldo()">Sacar Saldo</button>

  <script>
    function mostrarOpcoes() {
      var opcoesDiv = document.getElementById("opcoes");
      opcoesDiv.style.display = "block";
    }

    function inserirCredito(valor) {
      // Aqui você pode adicionar a lógica para processar a inserção de crédito
      // Pode ser uma requisição AJAX para o servidor ou qualquer outra ação necessária
      console.log("Inserir crédito de R$" + valor);
      // Redirecionar o usuário para a página desejada após a inserção de crédito
      window.location.href = "/inserir-credito?valor=" + valor;
    }

    function sacarSaldo() {
      // Aqui você pode adicionar a lógica para processar o saque de saldo
      // Pode ser uma requisição AJAX para o servidor ou qualquer outra ação necessária
      console.log("Sacar saldo");
      // Redirecionar o usuário para a página desejada após o saque de saldo
      window.location.href = "/sacar-saldo";
    }
  </script>
</body>
</html>
