<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css"
    />
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables library -->
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css"
    />
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/api.js"></script>
    <title>Página do Administrador</title>
  </head>

  <body class="hide">
    <main class="main container pt-3 pb-3">
      <h1>Painel de Administração</h1>
      <div class="tabelaUsuario">
        <h3>Painel dos usuarios</h3>
        <table id="tabelaUsuario">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Crédito</th>
              <th>Chave Pix</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="tabelaRodada">
        <h3>Painel da rodada atual</h3>
        <div class="selectRodada pt-4 pb-4">
          <label for="rodada">Selecione a rodada:</label>
          <select
            class="form-control form-select"
            name="rodada"
            id="selectRodada"
          ></select>
        </div>
        <table id="tabelaRodada">
          <thead>
            <tr>
              <th>Jogo1</th>
              <th>Jogo2</th>
              <th>Jogo3</th>
              <th>Jogo4</th>
              <th>Jogo5</th>
              <th>Jogo6</th>
              <th>Jogo7</th>
              <th>Jogo8</th>
              <th>Jogo9</th>
              <th>Jogo10</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="tabelaPontuacao">
        <h3>Painel das pontuações</h3>
        <table id="tabelaPontuacao">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Nome</th>
              <th>Jogo1</th>
              <th>Jogo2</th>
              <th>Jogo3</th>
              <th>Jogo4</th>
              <th>Jogo5</th>
              <th>Jogo6</th>
              <th>Jogo7</th>
              <th>Jogo8</th>
              <th>Jogo9</th>
              <th>Jogo10</th>
              <th>Pontuação Final</th>
              <th>Horário</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <script src="../js/verificaAdm.js"></script>

    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
