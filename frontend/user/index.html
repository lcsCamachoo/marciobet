<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Página do Usuário</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables library -->
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css"
    />
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/api.js"></script>
  </head>

  <body class="hide">
    <main>
      <img class="bg" src="../assets/bg-bet-legal.jpg" alt="" />

      <div class="container">
        <div class="carrousselContainer">
          <div class="w-100 align-items-center justify-content-center">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="1"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="2"
                ></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block img-carrousel rounded w-100"
                    src="../assets/carrousel1.jpg"
                    alt="Primeiro Slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block img-carrousel rounded w-100"
                    src="../assets/carrousel2.jpg"
                    alt="Segundo Slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block img-carrousel rounded w-100"
                    src="../assets/carrousel3.jpg"
                    alt="Terceiro Slide"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Anterior</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Próximo</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="container infos">
        <h1 class="username"></h1>
        <p class="saldo"></p>
        <p style="font-weight: 700; color: red">
          Ao inserir créditos, informe seu nome de usuário, apelido e e-mail na
          área pix do seu banco
        </p>
        <a type="button" href="/" class="btn play-btn">Jogar agora</a>

        <h2>Inserir Créditos</h2>
        <button class="btn btn-primary btn-cred" onclick="mostrarOpcoes()">
          Inserir Créditos
        </button>

        <div id="opcoes" class="hide">
          <button class="btn btn-primary btn-cred" onclick="inserirCredito(10)">
            R$ 10.00
          </button>
          <button class="btn btn-primary btn-cred" onclick="inserirCredito(50)">
            R$ 50.00
          </button>
          <button
            class="btn btn-primary btn-cred"
            onclick="inserirCredito(100)"
          >
            <!--  -->
            <!-- data-bs-toggle="modal"
            data-bs-target="#modalId" -->
            R$ 100.00
          </button>
        </div>

        <div class="sacar">
          <h2>Sacar Saldo</h2>
          <button
            id="btnSacar"
            class="btn btn-primary btn-cred"
            onclick="sacarSaldo()"
          >
            Sacar Saldo
          </button>
        </div>
        <div class="c-loader">
          <div class="custom-loader"></div>
        </div>
        <div class="tabelaPontuacao hide">
          <h3>Painel das pontuações</h3>
          <table id="tabelaPontuacao">
            <thead>
              <tr>
                <th>Data</th>
                <th>Jogo1</th>
                <th>Jogo2</th>
                <th>Jogo3</th>
                <th>Jogo4</th>
                <th>Jogo5</th>
                <th>Jogo6</th>
                <th>Jogo7</th>
                <th>Jogo8</th>
                <th>Jogo9</th>
                <th>Jogo10</th>
                <th>Pontuação Final</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div
      class="modal fade"
      id="modalId"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">
              PIX: Código Copia e Cola
            </h5>
            <button
              type="button"
              class="btn btn-close btn-danger"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="fa fa-times"></i>
            </button>
          </div>
          <div class="modal-body">
            <div class="c-modal-loader">
              <div class="custom-loader"></div>
            </div>
            <code id="codePixContainer" class="hide">
              <div class="copyIcon">
                <i class="fa fa-copy"></i>
              </div>
              <kbd id="codePix"></kbd>
            </code>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>

  <script src="index.js"></script>
</html>
