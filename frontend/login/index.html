<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS -->
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/api.js"></script>
    <title>Login</title>
  </head>
  <body class="hide">
    <img class="bg" src="../assets/bg-bet-legal.jpg" alt="" />
    <main>
      <div class="container containerForm">
        <div class="form">
          <h1>Login</h1>
          <form action="/login" method="POST">
            <label class="form-label" for="email">Email:</label>
            <input
              type="email"
              class="input form-control"
              id="email"
              name="email"
              required
            />

            <label class="form-label" for="senha">Senha:</label>
            <input
              class="input form-control"
              type="password"
              id="senha"
              name="senha"
              required
            />

            <input class="btn btn-primary w-100" type="submit" value="Entrar" />
            <div class="register">
              <p>Não tem uma conta?</p>
              <a href="/register">Cadastre-se</a>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="../js/verificaLogin.js"></script>
  </body>
  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);
      try {
        const res = await api.post("/usuario/login", data);
        if (res.data.success) {
          alert("Login realizado com sucesso!");
          document.cookie = `token-bet=${res.data.token}; path=/`;
          document.cookie = `id-user=${res.data.usuario.id}; path=/`;
          window.location.href = "/";
        } else {
          throw new Error(res.data.message);
        }
        console.log(res);
      } catch (error) {
        console.log(error);
        alert("Usuário ou senha incorretos!");
      }
    });
  </script>
</html>
