<!DOCTYPE html>
<html>
  <head>
    <title>Registro de Usuário</title>
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/api.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="hide">
    <main>
      <img class="bg" src="../assets/bg-bet-legal.jpg" alt="" />

      <div class="container containerForm">
        <div class="form">
          <h1>Registro de Usuário</h1>
          <form action="/registrar" method="POST">
            <label class="form-label" for="nome">Nome completo:</label>
            <input
              class="input form-control"
              type="text"
              id="nomeCompleto"
              name="nomeCompleto"
              required
            />

            <label class="form-label" for="email">Email:</label>
            <input
              type="email"
              class="input form-control"
              id="email"
              name="email"
              required
            />

            <label class="form-label" for="chavePix">Chave Pix:</label>
            <input
              class="input form-control"
              type="text"
              id="chavePix"
              name="chavePix"
              required
            />

            <label class="form-label" for="apelido">Apelido:</label>
            <input
              class="input form-control"
              type="text"
              id="apelido"
              name="apelido"
              required
            />

            <label class="form-label" for="senha">Senha:</label>
            <input
              class="input form-control"
              type="password"
              id="senha"
              name="senha"
              required
            />

            <input
              type="submit"
              class="btn btn-primary w-100"
              value="Registrar"
            />
            <p>
              A chave pix deve estar em nome do usuário registrado para receber
              os prêmios.
            </p>
            <p>Se já tiver conta, faça <a href="/login">login</a></p>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script src="../js/verificaLogin.js"></script>

  <script src="index.js"></script>
</html>
